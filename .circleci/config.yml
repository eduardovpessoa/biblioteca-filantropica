version: 2
jobs:
  deploy:
    docker:
      - image: circleci/php:7.2.15-browsers
 
    working_directory: ~/repo
 
    steps:
      - checkout
 
      - run: 
          name: Deploy Master Branch
          command: |
            sudo apt-get update
            sudo apt-get -qq install git-ftp
            echo "Deploying project ..."
            echo $(git status)
            git ftp init --insecure --user "${FTP_USER}" --passwd "${FTP_PWD}" ${FTP_LOCATION}
 
workflows:
  version: 2
  just-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
